<!-- mis-emergencias.page.html -->

<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Mis Emergencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-mis-emergencias">
  <!-- Secci贸n "Emergencias Atendidas" -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Emergencias Atendidas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let emergencia of emergenciasAtendidas">
          <!-- Muestra informaci贸n sobre emergencias atendidas -->
          <ion-label>ID: {{ emergencia.id }}</ion-label>
          <ion-label>Fecha y Hora: {{ emergencia.fecha }}</ion-label>
          <ion-label>Estado: {{ emergencia.estado }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Secci贸n "Emergencias Solicitadas" -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Emergencias Solicitadas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let emergencia of emergenciasSolicitadas">
          <!-- Muestra informaci贸n sobre emergencias solicitadas -->
          <ion-label>ID: {{ emergencia.id }}</ion-label>
          <ion-label>Fecha y Hora: {{ emergencia.fecha }}</ion-label>
          <ion-label>Estado: {{ emergencia.estado }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
