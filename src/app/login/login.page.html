  <div class="form_login">
    <ion-img class="smile_login" src=" ../../assets/login/Escudo.png"></ion-img>

    <!-- CREDENCIALES DEL USUARIO -->

    <form #fform="ngForm" (ngSubmit)="iniciarSesion()" [formGroup]="loginForm">
      <ion-item button>
        <ion-input
          autofocus="true"
          formControlName="Correo"
          placeholder="Usuario..."
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.Correo">
        <ion-label class="ion-text-wrap" color="danger"> {{formErrors.Correo}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-input
          autofocus="true"
          formControlName="Contrasenia"
          placeholder="Contrasenia"
          type="password"
        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.Contrasenia">
        <ion-label class="ion-text-wrap" color="danger"> {{formErrors.Contrasenia}} </ion-label>
      </ion-item>

      <ion-button type="submit"> Iniciar Sesión</ion-button>
    </form>


    <ion-label>No tienes usuario?</ion-label>
    <ion-buttons class="ion-text-center" color="medium" slot="end">

      <ion-button [routerLink]="['/registrar-u']" color="dark" expand="full">
        <span class="underline-text">Registrarse Aquí</span>
      </ion-button>
      <ion-button (click)="loginGoogle()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>


  </div>
  <!-- LOGO DE INGRESO -->

    <img src="assets\daps\logoBomberos.jpeg" />
  </div> -->
  <ion-button (click)="mostrarTelefono()" class="contact-button" slot="fixed">Contactar a Bomberos</ion-button>
</ion-content>
