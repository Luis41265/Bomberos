<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Bombero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #fform="ngForm" (ngSubmit)="registrarUsuario()" [formGroup]="formularioBombero">
    <ion-list>
      <ion-item>
        <ion-input
          formControlName="given_name"
          placeholder="Nombre..."
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.given_name">
        <ion-label class="ion-text-wrap" color="danger"> {{formErrors.given_name}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-input
          formControlName="family_name"
          placeholder="Apelllido"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.family_name">
        <ion-label class="ion-text-wrap" color="danger"> {{formErrors.family_name}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-input
          formControlName="Correo"
          placeholder="Correo"
          type="email"
        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.Correo">
        <ion-label class="ion-text-wrap" color="danger"> {{formErrors.Correo}} </ion-label>
      </ion-item>

      <!-- <ion-item>
        <ion-input
          formControlName="Telefono"
          placeholder="Telefono"
          type="text"

        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.Telefono">
        <ion-label class="ion-text-wrap" color="danger"> {{formErrors.Telefono}} </ion-label>
      </ion-item> -->

      <ion-item>
        <ion-input
          formControlName="CUI"
          placeholder="CUI"
          type="number"
        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.CUI">
        <ion-label class="ion-text-wrap" color="danger"> {{formErrors.CUI}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-input
          formControlName="Contrasenia"
          placeholder="Contraseña"
          type="password"
        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.Contrasenia">
        <ion-label class="ion-text-wrap" color="danger"> {{formErrors.Contrasenia}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-input
          formControlName="ConfirmarContrasenia"
          placeholder="ConfirmarContraseña"
          type="password"
        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.ConfirmarContrasenia">
        <ion-label class="ion-text-wrap" color="danger"> {{formErrors.ConfirmarContrasenia}} </ion-label>
      </ion-item>
    </ion-list>


    <ion-button [disabled]="formularioBombero.invalid" color="danger" type="submit">Registrar
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-button>

  </form>

  <!-- <ion-button (click)="registrarBombero()" expand="full">Registrarse</ion-button> -->
</ion-content>
