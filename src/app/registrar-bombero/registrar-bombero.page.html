<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Bombero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="bombero.nombre" name="nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="bombero.apellido" name="apellido" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Puesto</ion-label>
      <ion-input [(ngModel)]="bombero.puesto" name="puesto" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">DPI</ion-label>
      <ion-input [(ngModel)]="bombero.dpi" name="dpi" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="bombero.correo" name="correo" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="bombero.password" name="contraseña" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmación de Contraseña</ion-label>
      <ion-input [(ngModel)]="confirmacionpassword" name="confirmacionContraseña" type="password" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="registrarBombero()">Registrarse</ion-button>
</ion-content>
