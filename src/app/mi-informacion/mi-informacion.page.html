<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Información</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" disabled name="nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="usuario.correo" disabled name="correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Teléfono</ion-label>
      <ion-input [(ngModel)]="usuario.telefono" disabled name="telefono" type="tel"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="editarInformacion()" expand="full">Editar Información</ion-button>
</ion-content>
